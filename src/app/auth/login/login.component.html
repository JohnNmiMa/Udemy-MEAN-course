<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                type="email"
                name="email"
                ngModel
                #emailInput="ngModel"
                placeholder="E-Mail"
                required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid emial</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                type="password"
                name="password"
                ngModel
                #passwordInput="ngModel"
                placeholder="Password" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" *ngIf="!isLoading">Login</button>
    </form>
</mat-card>
